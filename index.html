<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daerl Signature Form</title>
    <style>
      body {
            background-image: url('https://img.freepik.com/free-photo/detail-rice-plant-sunset-valencia-with-plantation-out-focus-rice-grains-plant-seed_181624-25838.jpg?t=st=1728854806~exp=1728858406~hmac=da03504c0f2756f0154257da427ce10f3c43f350edd72f55c50a06e6b1577373&w=740');
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }

       header {
    display: flex; /* Use Flexbox for layout */
    align-items: center; /* Center items vertically */
    padding: 20px; /* Padding around the header */
    background-color: #008000; /* Set header background color to green */
    color: white; /* Change text color to white for better contrast */
}

        .logo {
            width: 290px;  /* Set a fixed width for logo */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Space between logo and heading */
        }

        #signatureCanvas {
            border: 2px solid black;
            margin-top: 20px;
            width: 100%;
            height: 200px;
            background-color: rgba(249, 249, 249, 0.8);
        }

        #container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* For absolute positioning of iframe */
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }

        #clearButton {
            background-color: red; /* Red for clear button */
        }

        #submitButton {
            background-color: green; /* Green for submit button */
        }

        #formIframe {
            display: none; /* Initially hidden */
            position: fixed; /* Cover the full page */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* No border */
            z-index: 1000; /* Ensure it's on top */
        }
    </style>
</head>

<body>
    <div id="container">
          <header>
       <img class="logo" src="https://raw.githubusercontent.com/DaerlHelpDesk/Daerlprojects/main/images/coa.png" alt="Logo">
        <div class="header-text">
            <h1>Department of Agriculture</h1>
            <p>Agriculture, Environmental Affairs, Rural Development and Land Reform</p>
        </div>
		  </header>
        <canvas id="signatureCanvas"></canvas>
        <button id="clearButton">Clear Signature</button>
        <button id="submitButton">Submit</button>
    </div>

    <iframe id="formIframe" src="https://forms.office.com/r/eqHFeA94qk></iframe>

    <script>
        const canvas = document.getElementById('signatureCanvas');
        const context = canvas.getContext('2d');
        let drawing = false;

        // Set canvas dimensions
        canvas.width = 800;  // Desired width of the signature canvas
        canvas.height = 200; // Desired height

        // Start drawing on the canvas
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            context.beginPath();
            context.moveTo(e.offsetX, e.offsetY);
        });

        // Draw on the canvas as the mouse moves
        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                context.lineTo(e.offsetX, e.offsetY);
                context.stroke();
            }
        });

        // Stop drawing when the mouse is released
        canvas.addEventListener('mouseup', () => {
            drawing = false;
            context.closePath();
        });

        // Stop drawing when the mouse leaves
        canvas.addEventListener('mouseout', () => {
            drawing = false;
            context.closePath();
        });

        // Clear the canvas when the clear button is clicked
        document.getElementById('clearButton').addEventListener('click', () => {
            context.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Handle submit button click
        document.getElementById('submitButton').addEventListener('click', () => {
            const imgData = canvas.toDataURL('image/png');

            // Create a download link
            const link = document.createElement('a');
            link.href = imgData; // Set href to the image data
            link.download = 'signature.png'; // Set the filename

            // Trigger download
            link.click();

            // Show the Microsoft Form by updating the iframe src
            const formIframe = document.getElementById('formIframe');
            formIframe.src = "https://forms.office.com/pages/responsepage.aspx?id=IWhwSUqmPkifsHlB1MTk9uQV0oNMKv9FhbwfKeoyOatUNzI4NlFNVkhEUjNGN0wxTkNWMkM2TEpBRy4u&route=shorturl";
            formIframe.style.display = "block"; // Make the iframe visible

            //alert("Signature submitted and downloaded!");
            // Optionally, clear the canvas after submission
            context.clearRect(0, 0, canvas.width, canvas.height);
			  document.getElementById('container').style.display = 'none';
        });
		
    </script>
</body>

</html>
